<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>金魚百家輔助 - SDS 版本</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://zheyujiang2003.github.io/GDF/Custom.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-weight: normal; }
        body, button, select, input, h1, label, .grid-item {
            font-family: 'CustomFont', sans-serif !important;
            background: linear-gradient(135deg, #f8f9fa 0%, #e0e5ec 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        h1 { font-size: 2.5em; margin-bottom: 5px; color: #333; }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 25px;
            align-items: center;
        }

        .panel {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 3px;
            padding: 5px;
            border-radius: 5px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 240px;
            margin: auto;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            font-weight: bold;
            color: white;
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }
        .zhuang { background-color: red; }
        .xian { background-color: blue; }
        .heju { background-color: green; }
    </style>
</head>
<body>

<h1>金魚百家輔助 - SDS 版本</h1>

<div class="container">
    <div class="panel">
        <h2>輸入區</h2>
        <div class="input-group">
            <label for="player">閒家牌（依序輸入三張數字）：</label>
            <input type="text" id="player" maxlength="3" placeholder="例如：789">
        </div>
        <div class="input-group">
            <label for="banker">莊家牌（依序輸入三張數字）：</label>
            <input type="text" id="banker" maxlength="3" placeholder="例如：345">
        </div>
        <button onclick="calculateSDS()">計算 SDS 下注建議</button>
        <button class="clear-btn" onclick="clearAll()">清除快取</button>
    </div>
</div>

<script>
    function calculateSDS() {
        let playerInput = document.getElementById('player').value.trim();
        let bankerInput = document.getElementById('banker').value.trim();

        if (!/^\d{1,3}$/.test(playerInput) || !/^\d{1,3}$/.test(bankerInput)) {
            alert("請輸入有效的三個數字");
            return;
        }

        function getCardValue(card) {
            return [1, 3, 5, 7, 9].includes(parseInt(card)) ? -1 : [2, 4, 6, 8, 0].includes(parseInt(card)) ? 1 : 0;
        }

        let totalSDS = playerInput.split("").reduce((sum, card) => sum + getCardValue(card), 0) +
                       bankerInput.split("").reduce((sum, card) => sum + getCardValue(card), 0);

        let prediction = totalSDS > 0 ? "推薦下注莊" : totalSDS < 0 ? "推薦下注閒" : "不下注";

        document.getElementById("player").value = "";
        document.getElementById("banker").value = "";
    }

    function clearAll() {
        document.getElementById("player").value = "";
        document.getElementById("banker").value = "";
    }
</script>

</body>
</html>
