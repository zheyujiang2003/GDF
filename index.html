<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金魚百家輔助</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 30px auto;
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            width: 80%;
            padding: 8px;
            font-size: 18px;
            margin: 5px;
            text-align: center;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .history {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: #fff;
        }
        .history h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .history-list {
            list-style: none;
            padding: 0;
        }
        .history-list li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>金魚百家輔助</h1>
    
    <div class="input-group">
        <label>閒家牌 (輸入三個數字):</label>
        <input type="text" id="playerCards" placeholder="例如: 235" maxlength="3">
    </div>

    <div class="input-group">
        <label>莊家牌 (輸入三個數字):</label>
        <input type="text" id="bankerCards" placeholder="例如: 16" maxlength="3">
    </div>

    <button onclick="calculateBet()">計算下注建議</button>

    <div class="result" id="result"></div>

    <div class="stats">
        莊家勝率: <span id="bankerWinRate">0%</span> | 閒家勝率: <span id="playerWinRate">0%</span>
    </div>

    <div class="history">
        <h2>歷史記錄</h2>
        <ul class="history-list" id="historyList"></ul>
    </div>
</div>

<script>
    let history = [];
    let bankerWins = 0;
    let playerWins = 0;
    let totalGames = 0;

    function calculateBet() {
        // 讀取使用者輸入
        let playerInput = document.getElementById("playerCards").value.trim();
        let bankerInput = document.getElementById("bankerCards").value.trim();

        // 驗證輸入是否為數字且長度合適
        if (!/^\d{1,3}$/.test(playerInput) || !/^\d{1,3}$/.test(bankerInput)) {
            document.getElementById("result").innerText = "請輸入有效的數字 (最多三位)";
            return;
        }

        // 解析輸入的數字
        let playerCards = playerInput.split("").map(Number);
        let bankerCards = bankerInput.split("").map(Number);

        // 計算牌值
        function getCardValue(card) {
            if ([1, 3, 5, 7, 9].includes(card)) return -1;
            if ([2, 4, 6, 8, 0].includes(card)) return 1;
            return 0;
        }

        let playerValue = playerCards.reduce((sum, card) => sum + getCardValue(card), 0);
        let bankerValue = bankerCards.reduce((sum, card) => sum + getCardValue(card), 0);
        
        let totalValue = playerValue + bankerValue;
        let resultText = "";

        if (totalValue > 0) {
            resultText = "建議下注 ➜ 莊家";
            bankerWins++;
        } else if (totalValue < 0) {
            resultText = "建議下注 ➜ 閒家";
            playerWins++;
        } else {
            resultText = "不下注";
        }

        totalGames++;
        history.push(`閒家: ${playerInput} | 莊家: ${bankerInput} ➜ ${resultText}`);

        updateStats();
        updateHistory();
        document.getElementById("result").innerText = `計算結果: ${resultText}`;
    }

    function updateStats() {
        let bankerRate = totalGames > 0 ? ((bankerWins / totalGames) * 100).toFixed(1) + "%" : "0%";
        let playerRate = totalGames > 0 ? ((playerWins / totalGames) * 100).toFixed(1) + "%" : "0%";

        document.getElementById("bankerWinRate").innerText = bankerRate;
        document.getElementById("playerWinRate").innerText = playerRate;
    }

    function updateHistory() {
        let historyList = document.getElementById("historyList");
        historyList.innerHTML = "";
        history.slice().reverse().forEach(record => {
            let li = document.createElement("li");
            li.innerText = record;
            historyList.appendChild(li);
        });
    }
</script>

</body>
</html>
