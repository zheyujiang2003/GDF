<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>金魚百家輔助 - SDS 版本</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://zheyujiang2003.github.io/Timo/Custom.ttf') format('truetype');
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-weight: normal; font-family: 'CustomFont', sans-serif; }
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e0e5ec 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        h1 { font-size: 2.5em; margin-bottom: 5px; color: #333; }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 25px;
            align-items: center;
        }

        .panel {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            background-color: #e0e5ec;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        button:hover { background-color: #d0d5dc; }

        .clear-btn { background-color: #f3a5a5; }
        .clear-btn:hover { background-color: #e49595; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 3px;
            padding: 5px;
            border-radius: 5px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 240px;
            margin: auto;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            font-weight: bold;
            color: white;
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }
        .zhuang { background-color: red; }
        .xian { background-color: blue; }
        .heju { background-color: green; }
    </style>
</head>
<body>

<h1>金魚百家輔助 - SDS 版本</h1>

<div class="container">
    <div class="panel">
        <h2>輸入區</h2>
        <div class="input-group">
            <label for="player">閒家牌（依序輸入三張數字）：</label>
            <input type="text" id="player" maxlength="3" placeholder="例如：789">
        </div>
        <div class="input-group">
            <label for="banker">莊家牌（依序輸入三張數字）：</label>
            <input type="text" id="banker" maxlength="3" placeholder="例如：345">
        </div>
        <button onclick="calculateSDS()">計算 SDS 下注建議</button>
        <button class="clear-btn" onclick="clearAll()">清除快取</button>
    </div>

    <div class="panel">
        <h2>歷史記錄</h2>
        <div class="grid-container" id="historyDisplay"></div>
    </div>
</div>

<script>
    let history = [];

    function calculateSDS() {
        let playerInput = document.getElementById('player').value.trim();
        let bankerInput = document.getElementById('banker').value.trim();

        if (!/^\d{1,3}$/.test(playerInput) || !/^\d{1,3}$/.test(bankerInput)) {
            alert("請輸入有效的三個數字");
            return;
        }

        function getCardValue(card) {
            return [1, 3, 5, 7, 9].includes(parseInt(card)) ? -1 : [2, 4, 6, 8, 0].includes(parseInt(card)) ? 1 : 0;
        }

        let totalSDS = playerInput.split("").reduce((sum, card) => sum + getCardValue(card), 0) +
                       bankerInput.split("").reduce((sum, card) => sum + getCardValue(card), 0);

        let prediction = totalSDS > 0 ? "推薦下注莊" : totalSDS < 0 ? "推薦下注閒" : "不下注";

        let playerPoints = playerInput.split("").reduce((sum, card) => sum + parseInt(card), 0) % 10;
        let bankerPoints = bankerInput.split("").reduce((sum, card) => sum + parseInt(card), 0) % 10;
        let winner = playerPoints > bankerPoints ? "xian" : bankerPoints > playerPoints ? "zhuang" : "heju";

        history.push(winner);
        updateHistoryDisplay();

        document.getElementById("player").value = "";
        document.getElementById("banker").value = "";
    }

    function updateHistoryDisplay() {
        let historyGrid = document.getElementById("historyDisplay");
        historyGrid.innerHTML = "";

        for (let i = 0; i < 36; i++) {
            let div = document.createElement("div");
            div.classList.add("grid-item");

            if (history[i]) {
                div.classList.add(history[i]);
                div.innerText = history[i] === "zhuang" ? "莊" : history[i] === "xian" ? "閒" : "和";
            }

            historyGrid.appendChild(div);
        }
    }

    function clearAll() {
        history = [];
        document.getElementById("historyDisplay").innerHTML = "";
    }
</script>

</body>
</html>
