<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金魚百家輔助Ver.2.0.1</title>
    <!-- 加載自訂字體 -->
    <link href="https://cdn.jsdelivr.net/gh/zheyujiang2003/GDF@main/Custom.ttf" rel="stylesheet">
    <style>
        /* 自訂字體 */
        @font-face {
            font-family: 'CustomFont';
            src: url('https://cdn.jsdelivr.net/gh/zheyujiang2003/GDF@main/Custom.ttf') format('truetype');
        }

        body {
            font-family: 'CustomFont', Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        label {
            font-size: 16px;
            color: #6e6e73;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007aff;
            outline: none;
        }

        button {
            background-color: #007aff;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background-color: #005bb5;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #1d1d1f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>金魚百家輔助Ver.2.0.1</h1>
    <label for="playerCards">閒家牌（例如：18 或 12X）：</label>
    <input type="text" id="playerCards" placeholder="輸入閒家牌" maxlength="3"><br>

    <label for="bankerCards">莊家牌（例如：10 或 X36）：</label>
    <input type="text" id="bankerCards" placeholder="輸入莊家牌" maxlength="3"><br>

    <button onclick="calculate()">計算結果</button>
    <button onclick="clearAll()">清除</button>

    <div class="result" id="result"></div>
</div>

<script>
    // 將輸入的牌轉換為數字數組
    function parseCards(input) {
        const cards = [];
        for (let char of input) {
            if (char === 'X') {
                cards.push(10); // X 代表 10
            } else if (char === 'J' || char === 'Q' || char === 'K') {
                cards.push(0); // J、Q、K 定義為 0
            } else if (!isNaN(char)) {
                cards.push(parseInt(char)); // 數字直接轉換
            }
        }
        return cards;
    }

    // 計算牌值的函數
    function calculateCardValue(cards) {
        let total = 0;
        for (let card of cards) {
            if ([1, 3, 5, 7, 9].includes(card)) {
                total -= card; // 1,3,5,7,9 為負數
            } else if ([2, 4, 6, 8, 10].includes(card)) {
                total += card; // 2,4,6,8,10 為正數
            }
            // 0（J、Q、K）不影響總和
        }
        return total;
    }

    // 主計算函數
    function calculate() {
        const playerInput = document.getElementById('playerCards').value.trim();
        const bankerInput = document.getElementById('bankerCards').value.trim();

        if (playerInput.length < 2 || playerInput.length > 3 || bankerInput.length < 2 || bankerInput.length > 3) {
            alert("請輸入正確的牌值（每邊必須是2到3個字符，例如：18 或 12X）！");
            return;
        }

        // 解析輸入的牌
        const playerCards = parseCards(playerInput);
        const bankerCards = parseCards(bankerInput);

        // 計算閒家和莊家的牌值
        const playerValue = calculateCardValue(playerCards);
        const bankerValue = calculateCardValue(bankerCards);

        // 總牌值
        const totalValue = playerValue + bankerValue;

        // 顯示結果
        let resultText = `閒家牌值：${playerValue}<br>莊家牌值：${bankerValue}<br>總牌值：${totalValue}<br>`;
        if (totalValue > 0) {
            resultText += "建議：打莊";
        } else if (totalValue < 0) {
            resultText += "建議：打閒";
        } else {
            resultText += "建議：不下注";
        }

        document.getElementById('result').innerHTML = resultText;
    }

    // 清除所有內容的函數
    function clearAll() {
        document.getElementById('playerCards').value = '';
        document.getElementById('bankerCards').value = '';
        document.getElementById('result').innerHTML = '';
    }
</script>

</body>
</html>
