<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>金魚百家SDS輔助</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://zheyujiang2003.github.io/GDF/Custom.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-weight: normal; }
        body {
            font-family: 'CustomFont', sans-serif !important;
            background: linear-gradient(135deg, #ffccd5 0%, #ff8fab 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        h1 { font-size: 2.2em; margin-bottom: 10px; color: #ff4081; }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            align-items: center;
        }

        .panel {
            width: 100%;
            padding: 15px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
            border: 3px solid #ff4081;
            width: 100%;
            max-width: 312px;
            margin: auto;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            height: 50px;
            width: 50px;
            background: #ffffff;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        .zhuang { background-color: red; }
        .xian { background-color: blue; }
        .heju { background-color: green; }

        .input-group {
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff4081;
            border-radius: 8px;
            outline: none;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            background: linear-gradient(135deg, #ff80ab, #ff4081);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        button:hover { background: linear-gradient(135deg, #ff4081, #d81b60); }

        .clear-btn { background: linear-gradient(135deg, #e57373, #d32f2f); }
        .clear-btn:hover { background: linear-gradient(135deg, #d32f2f, #b71c1c); }

        /* RWD */
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .container { width: 90%; padding: 15px; }
            .panel { padding: 10px; }
            button { padding: 10px; font-size: 1em; }
            .grid-container { max-width: 280px; }
            .grid-item { height: 45px; width: 45px; font-size: 1em; }
        }
    </style>
</head>
<body>

<h1>金魚百家SDS輔助</h1>

<div class="container">
    <div class="panel">
        <h2>輸入區</h2>
        <div class="input-group">
            <label for="player">閒家牌（依序輸入三張數字）：</label>
            <input type="text" id="player" maxlength="3" placeholder="例如：789">
        </div>
        <div class="input-group">
            <label for="banker">莊家牌（依序輸入三張數字）：</label>
            <input type="text" id="banker" maxlength="3" placeholder="例如：345">
        </div>
        <button onclick="calculateSDS()">計算 SDS 下注建議</button>
        <button class="clear-btn" onclick="clearAll()">清除快取</button>
    </div>

    <div class="panel">
        <h2>歷史記錄（珠盤路）</h2>
        <div class="grid-container" id="historyDisplay"></div>
    </div>
</div>

<script>
    let history = [];

    function createEmptyBoard() {
        let historyGrid = document.getElementById("historyDisplay");
        historyGrid.innerHTML = "";
        for (let i = 0; i < 36; i++) {
            let div = document.createElement("div");
            div.classList.add("grid-item");
            historyGrid.appendChild(div);
        }
    }

    function calculateSDS() {
        let playerInput = document.getElementById('player').value.trim();
        let bankerInput = document.getElementById('banker').value.trim();

        if (!/^\d{1,3}$/.test(playerInput) || !/^\d{1,3}$/.test(bankerInput)) {
            alert("請輸入有效的三個數字");
            return;
        }

        let totalSDS = [...playerInput, ...bankerInput].reduce((sum, card) => {
            let value = parseInt(card);
            return sum + ([1, 3, 5, 7, 9].includes(value) ? -1 : 1);
        }, 0);

        let winner = totalSDS > 0 ? "zhuang" : totalSDS < 0 ? "xian" : "heju";
        history.push(winner);
        updateHistoryDisplay();

        document.getElementById("player").value = "";
        document.getElementById("banker").value = "";
    }

    function updateHistoryDisplay() {
        let historyGrid = document.getElementById("historyDisplay");
        let items = historyGrid.children;
        history.forEach((result, index) => {
            items[index].classList.add(result);
            items[index].innerText = result === "zhuang" ? "莊" : result === "xian" ? "閒" : "和";
        });
    }

    function clearAll() {
        history = [];
        createEmptyBoard();
    }

    createEmptyBoard();
</script>

</body>
</html>
