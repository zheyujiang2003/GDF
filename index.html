<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金魚百家輔助</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 30px auto;
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            width: 80%;
            padding: 8px;
            font-size: 18px;
            margin: 5px;
            text-align: center;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .history {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .history div {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .banker { background-color: red; } /* 莊家（紅底白字） */
        .player { background-color: blue; } /* 閒家（藍底白字） */
        .tie { background-color: green; } /* 和局（綠底白字） */
    </style>
</head>
<body>

<div class="container">
    <h1>金魚百家輔助</h1>
    
    <div class="input-group">
        <label>閒家牌 (輸入三個數字):</label>
        <input type="text" id="playerCards" placeholder="例如: 235" maxlength="3">
    </div>

    <div class="input-group">
        <label>莊家牌 (輸入三個數字):</label>
        <input type="text" id="bankerCards" placeholder="例如: 16" maxlength="3">
    </div>

    <button onclick="calculateBet()">計算下注建議</button>

    <div class="result" id="result"></div>

    <div class="stats">
        莊家勝率: <span id="bankerWinRate">0%</span> | 閒家勝率: <span id="playerWinRate">0%</span>
    </div>

    <div class="history" id="historyGrid"></div>
</div>

<script>
    let history = [];
    let bankerWins = 0;
    let playerWins = 0;
    let totalGames = 0;

    function calculateBet() {
        let playerInput = document.getElementById("playerCards").value.trim();
        let bankerInput = document.getElementById("bankerCards").value.trim();

        if (!/^\d{1,3}$/.test(playerInput) || !/^\d{1,3}$/.test(bankerInput)) {
            document.getElementById("result").innerText = "請輸入有效的數字 (最多三位)";
            return;
        }

        let playerCards = playerInput.split("").map(Number);
        let bankerCards = bankerInput.split("").map(Number);

        function getCardValue(card) {
            if ([1, 3, 5, 7, 9].includes(card)) return -1;
            if ([2, 4, 6, 8, 0].includes(card)) return 1;
            return 0;
        }

        let playerSDS = playerCards.reduce((sum, card) => sum + getCardValue(card), 0);
        let bankerSDS = bankerCards.reduce((sum, card) => sum + getCardValue(card), 0);
        let totalSDS = playerSDS + bankerSDS;

        let betSuggestion = totalSDS > 0 ? "莊家" : totalSDS < 0 ? "閒家" : "不下注";

        let playerPoints = playerCards.reduce((sum, card) => sum + card, 0) % 10;
        let bankerPoints = bankerCards.reduce((sum, card) => sum + card, 0) % 10;

        let winner = "tie";
        if (playerPoints > bankerPoints) {
            winner = "player";
            playerWins++;
        } else if (playerPoints < bankerPoints) {
            winner = "banker";
            bankerWins++;
        }

        totalGames++;
        history.push(winner);

        updateStats();
        updateHistory();
        document.getElementById("result").innerText = `計算結果: 建議下注 ➜ ${betSuggestion}`;

        document.getElementById("playerCards").value = "";
        document.getElementById("bankerCards").value = "";
    }

    function updateStats() {
        let bankerRate = totalGames > 0 ? ((bankerWins / totalGames) * 100).toFixed(1) + "%" : "0%";
        let playerRate = totalGames > 0 ? ((playerWins / totalGames) * 100).toFixed(1) + "%" : "0%";

        document.getElementById("bankerWinRate").innerText = bankerRate;
        document.getElementById("playerWinRate").innerText = playerRate;
    }

    function updateHistory() {
        let historyGrid = document.getElementById("historyGrid");
        historyGrid.innerHTML = "";

        history.slice(-36).forEach(record => {
            let div = document.createElement("div");
            div.className = record;
            div.innerText = record === "banker" ? "莊" : record === "player" ? "閒" : "和";
            historyGrid.appendChild(div);
        });
    }
</script>

</body>
</html>
