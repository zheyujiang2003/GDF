<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>金魚百家SDS輔助</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://zheyujiang2003.github.io/GDF/Custom.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-weight: normal;
            font-family: 'CustomFont', sans-serif !important;
        }

        body {
            background: linear-gradient(135deg, #ffccd5 0%, #ff8fab 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4081;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 700px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            align-items: center;
        }

        .panel {
            width: 100%;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
            border: 3px solid #ff4081;
            width: 100%;
            max-width: 260px;
            height: 260px;
            margin: auto;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background: #ffffff;
            border: 2px solid #ddd;
            width: 100%;
            height: 100%;
            transition: 0.3s;
        }

        .zhuang { background-color: red; }
        .xian { background-color: blue; }
        .heju { background-color: green; }

        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 95%;
            padding: 12px;
            font-size: 1.2em;
            border: 2px solid #ff4081;
            border-radius: 10px;
            outline: none;
            text-align: center;
        }

        button {
            width: 95%;
            padding: 14px;
            font-size: 1.3em;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            background: linear-gradient(135deg, #ff80ab, #ff4081);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background: linear-gradient(135deg, #ff4081, #d81b60);
        }

        .clear-btn {
            background: linear-gradient(135deg, #e57373, #d32f2f);
        }

        .clear-btn:hover {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
        }

        .prediction-result {
            font-size: 1.4em;
            margin-top: 15px;
            color: #ff4081;
            font-weight: bold;
        }

        /* RWD */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                width: 100%;
                padding: 25px;
            }

            .panel {
                padding: 15px;
            }

            button {
                padding: 12px;
                font-size: 1.2em;
                width: 100%;
            }

            .grid-container {
                max-width: 240px;
                height: 240px;
            }

            .grid-item {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

<h1>金魚百家SDS輔助</h1>

<div class="container">
    <div class="panel">
        <h2>輸入區</h2>
        <div class="input-group">
            <label for="player">閒家牌（依序輸入三張數字）：</label>
            <input type="text" id="player" maxlength="3" placeholder="例如：789">
        </div>
        <div class="input-group">
            <label for="banker">莊家牌（依序輸入三張數字）：</label>
            <input type="text" id="banker" maxlength="3" placeholder="例如：345">
        </div>
        <button onclick="calculateSDS()">計算 SDS 下注建議</button>
        <button class="clear-btn" onclick="clearAll()">清除快取</button>

        <div class="prediction-result" id="predictionResult">還需輸入 5 局後開始預測</div>
    </div>

    <div class="panel">
        <h2>歷史記錄</h2>
        <div class="grid-container" id="historyDisplay"></div>
    </div>
</div>

<script>
    let history = [];

    function createEmptyBoard() {
        let historyGrid = document.getElementById("historyDisplay");
        historyGrid.innerHTML = "";
        for (let i = 0; i < 36; i++) {
            let div = document.createElement("div");
            div.classList.add("grid-item");
            historyGrid.appendChild(div);
        }
    }

    function calculateSDS() {
        let remaining = Math.max(0, 5 - history.length);
        let winner = Math.random() > 0.5 ? "zhuang" : "xian";
        history.push(winner);
        updateHistoryDisplay();

        document.getElementById("player").value = "";
        document.getElementById("banker").value = "";

        if (history.length < 5) {
            document.getElementById("predictionResult").innerText = `還需輸入 ${remaining} 局後開始預測`;
        } else {
            let zCount = history.filter(x => x === "zhuang").length;
            let xCount = history.filter(x => x === "xian").length;
            let total = zCount + xCount;
            let zRate = ((zCount / total) * 100).toFixed(1);
            let xRate = ((xCount / total) * 100).toFixed(1);
            document.getElementById("predictionResult").innerText = `莊: ${zRate}% 閒: ${xRate}%`;
        }
    }

    function clearAll() {
        history = [];
        createEmptyBoard();
        document.getElementById("predictionResult").innerText = "還需輸入 5 局後開始預測";
    }

    createEmptyBoard();
</script>

</body>
</html>
